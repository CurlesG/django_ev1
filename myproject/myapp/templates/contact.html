{% extends 'base.html' %}
{% block content %}
<div class="container-desc">
<br>
    <h1>Contact Us</h1>
</div>
<div class="form-container">
<form class="form">
    <!-- Name input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form4Example1">Name</label>
        <input type="text" id="form4Example1" placeholder="John Doe" class="form-control" />
    </div>
  
    <!-- Email input -->
    <div class="form-outline mb-4 ">
        <label class="form-label" for="form4Example2">Email address</label>
        <input type="email" id="form4Example2" class="form-control" placeholder="john.doe@email.com" />
    </div>
  
    <!-- Message input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form4Example3">Message</label>
        <textarea class="form-control" id="form4Example3" rows="4" placeholder="Here is my message..."></textarea>
    </div>
    
    <!-- Submit button -->
    <button type="submit" class="btn btn-dark btn-block mb-4">Send</button>
</form>
</div>
{% endblock %}
